<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <!-- Use your login.css for styling the auth forms -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm" novalidate>
      <input
        type="email"
        class="auth-input"
        placeholder="Email"
        id="emailInput"
        required
      />
      <input
        type="password"
        class="auth-input"
        placeholder="Password"
        id="passwordInput"
        required
      />
      <input
        type="password"
        class="auth-input"
        placeholder="Confirm Password"
        id="confirmPasswordInput"
        required
      />
      <p id="errorMsg" class="auth-error" style="display: none;"></p>
      <button type="submit" class="auth-button">Sign Up</button>
    </form>
    <p>
      Already have an account?
      <button id="toggleToLogin" class="auth-switch">Log In</button>
    </p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
