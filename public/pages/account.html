<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/account.css" />
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="check-btn">
      <i class='bx bx-menu'></i>
    </label>

    <div class="nav-left">
      <img src="../media/Logo-white.svg" alt="Logo" class="nav-logo" />
      <label class="logo-nav">Microgrid Toolkit</label>
    </div>

    <ul id="navbar">
    </ul>
  </nav>

  <div class="main-content">
    <div class="wrapper">
      <div id="accountManagement" class="form-container visible">
        <h1>Account Management</h1>

        <div id="account-management-message" class="messageDiv" style="display: none;"></div>

        <div class="button-group">
          <button id="updatePasswordBtn" class="btn secondary-btn">Update Password</button>
          <div id="updatePasswordSection" class="hidden">
            <div class="input-box">
              <input id="newPassword" type="password" placeholder="Enter new password" required>
            </div>
            <div class="confirmation-buttons">
              <button id="confirmUpdatePasswordBtn" class="btn secondary-btn">Confirm Update</button>
              <button id="cancelUpdatePasswordBtn" class="btn secondary-btn">Cancel</button>
            </div>
          </div>

          <button id="deleteAccountBtn" class="btn danger-btn">Delete Account</button>
        </div>

        <div id="deleteConfirmation" class="hidden">
          <p>Are you sure you want to delete your account? This action cannot be undone.</p>
          <div class="input-box">
            <input id="deletePassword" type="password" placeholder="Enter your password to confirm" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="confirmation-buttons">
            <button id="confirmDeleteBtn" class="btn danger-btn">Confirm Delete</button>
            <button id="cancelDeleteBtn" class="btn secondary-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.facebook.com/KilowattsforHumanity/" target="_blank"><i class='bx bxl-facebook'></i></a>
      <a href="https://www.instagram.com/kilowattsforhumanity/" target="_blank"><i class='bx bxl-instagram'></i></a>
      <a href="https://www.linkedin.com/company/kilowatts-for-humanity/posts/?feedView=all" target="_blank"><i class='bx bxl-linkedin'></i></a>
      <a href="https://github.com/pdauenhauer/SESDC-toolkit" target="_blank"><i class='bx bxl-github'></i></a>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 SESDC. All rights reserved</p>
    </div>
  </footer>

  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/account.js" defer></script>
</body>
</html>
