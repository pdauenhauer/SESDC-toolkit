<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - Microgrid Design Tool</title>
    <link href="projects.css" rel="stylesheet" type="text/css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo-container">
      <img src="kwh.png" alt="KWH Logo" class="logo">
    </div>
    <h1 class="main-title">Project Selection</h1>
    </div>
    <script src="projects.js"></script>

    <header class="header">
        <h1>My Projects</h1>
        <div class="user-info">
            <span>Welcome, User</span>
        </div>
    </header>

    <main class="main-content">
        <div class="projects-header">
            <h2>Your Projects</h2>
            <button class="add-project-btn" onclick="openModal()">
                <i class='bx bx-plus'></i>
                Add New Project
            </button>
        </div>

 
        <div class="projects-grid" id="projectsGrid">
            
        </div>
    </main>


    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Project</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="addProjectForm" onsubmit="handleAddProject(event)">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
    </div>
</body>
</html>
