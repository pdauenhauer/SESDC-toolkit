<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Microgrid Design Tool</title>
  <link href="register.css" rel="stylesheet" type="text/css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <div class="logo-container">
    <img src="kwh.png" alt="KWH Logo" class="logo">
  </div>
  
  <div class = "wrapper">
    <!--<form action="">-->
    <h1>Create an Account</h1>
    <div class = "input-box">
      <input id = "enterEmail" type = "text" placeholder = "Email" required>
      <i class='bx bxs-envelope'></i>
    </div>
    <div class = "input-box">
      <input id = "enterUsername" type = "text" placeholder = "Username" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class = "input-box">
      <input id = "enterPassword" type = "password" placeholder = "Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <button id = "register" type="submit" class="btn">Register</button>
    <!--</form>-->
    <div class = "register">
      <p>Already have an account? <a href = "login.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="register.js"></script>
</body>
</html>
