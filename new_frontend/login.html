<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Microgrid Design Tool</title>
  <link href="login.css" rel="stylesheet" type="text/css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <div class="logo-container">
    <img src="kwh.png" alt="KWH Logo" class="logo">
  </div>
  
  <h1 class="main-title">Microgrid Design Tool</h1>
  
  <div class = "wrapper">
    <!--<form action="">-->
    <h1>Login</h1>
    <div class = "input-box">
      <input id = "enterUsername" type = "text" placeholder = "Username" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class = "input-box">
      <input id = "enterPassword" type = "password" placeholder = "Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <button id = "login" type="submit" class="btn">Login</button>
    <!--</form>-->
    <div class = "register">
      <p>Dont have an account? <a href = "register.html">Register</a></p>
    </div>
  </div>
</body>
</html>
